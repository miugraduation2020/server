            <div class="card-body">
                <form class="form-horizontal form-material" id="add-user" name="adduser" method="POST" action=''>
                    <div class="form-group mb-4">
                        <label class="col-md-12 p-0">Full Name</label>
                        <div class="col-md-12 border-bottom p-0">
                            <input type="text" placeholder="Johnathan Doe"
                                class="form-control p-0 border-0" name='fullName' id='full-name'> </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="example-email" class="col-md-12 p-0">Email</label>
                        <div class="col-md-12 border-bottom p-0">
                            <input type="email" placeholder="johnathan@admin.com"
                                class="form-control p-0 border-0" name="newEmail"
                                id="new-email">
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label class="col-md-12 p-0">Password</label>
                        <div class="col-md-12 border-bottom p-0">
                            <input type="password" value="password" class="form-control p-0 border-0" name='newPassword' id='new-password'>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label class="col-md-12 p-0">Confirm Password</label>
                        <div class="col-md-12 border-bottom p-0">
                            <input type="password" value="password" class="form-control p-0 border-0"id='new-conpassword'>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label class="col-md-12 p-0">Phone No</label>
                        <div class="col-md-12 border-bottom p-0">
                            <input type="text" placeholder="123 456 7890"
                                class="form-control p-0 border-0" name="newPhone" id='new-phone'>
                        </div>
                    </div>
                   
                    <div class="form-group mb-4">
                        <label class="col-sm-12">Select Type</label>
                        <div class="col-sm-12 border-bottom">
                            <select class="form-control p-0 border-0" name="userRole" id='new-userrole'>
                                <option>Admin</option>
                                <option>Pathologist</option>
                                <option>Patient</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="col-sm-12">
                            <!-- <button  id='subnewuser' class="btn btn-success">Add Profile</button> -->
                            <input type="submit" type="button" id="submitUser" onclick="addUser"/>
                        </div>
                    </div>
